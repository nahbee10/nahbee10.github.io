		function shuffle (array) {
		  var i = 0
		    , j = 0
		    , temp = null

		  for (i = array.length - 1; i > 0; i -= 1) {
		    j = Math.floor(Math.random() * (i + 1))
		    temp = array[i]
		    array[i] = array[j]
		    array[j] = temp
		  }
		}
		var blue_v = 100;
		var up_flag = "down"
		function updateGradient(){
			
			if(blue_v==50){
				up_flag = "up";
			}
			if(blue_v==100){
				up_flag = "down";
			}
			if (up_flag=="down") {
				var what_c = -1;
			}else if(up_flag=="up"){
				var what_c = 1;
			}
			blue_v = (blue_v+what_c);
			var ch_color = "hsl(206,100%,"+blue_v+"%)";
